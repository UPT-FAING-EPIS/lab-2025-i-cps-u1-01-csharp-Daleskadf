name: Publish NuGet Package

on:
  push:
    branches:
      - main  # Cambia si usas otra rama principal

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'  

      - name: Build and Pack
        run: |
          cd Bank.Domain  # Entra al directorio del proyecto
          dotnet restore Bank.Domain.csproj
          dotnet build Bank.Domain.csproj --configuration Release
          dotnet pack Bank.Domain.csproj --configuration Release

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push Bank.Domain/bin/Release/*.nupkg `
            --source "https://nuget.pkg.github.com/Daleskadf/index.json" `
            --api-key ${{ secrets.GITHUB_TOKEN }} `
            --skip-duplicate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
